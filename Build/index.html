<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity Web Player | PacTon_5.0</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!-- Preload critical resources for faster loading -->
    <link rel="preload" href="Build/WebGL.loader.js" as="script">
    <link rel="preload" href="Build/WebGL.framework.js.unityweb" as="fetch" crossorigin>
    <link rel="preload" href="Build/WebGL.data.unityweb" as="fetch" crossorigin>
    <link rel="preload" href="Build/WebGL.wasm.unityweb" as="fetch" crossorigin>
    <!-- DNS prefetch and preconnect for faster resource loading -->
    <link rel="dns-prefetch" href="//vercel.app">
    <link rel="preconnect" href="//vercel.app">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-loading-text">Loading...</div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div id="unity-progress-text">0%</div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Basemaze</div>
      </div>
    </div>
    <script>
      // Global error handler for WebAssembly errors - suppress alerts
      window.addEventListener('error', function(event) {
        if (event.error && event.error.message && event.error.message.includes('function signature mismatch')) {
          console.warn('WebAssembly function signature mismatch detected (suppressed)');
          // Prevent the error from propagating and showing alert
          event.preventDefault();
          event.stopPropagation();
          return true; // Suppress the error
        }
      }, true);
      
      // Catch unhandled promise rejections
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && (event.reason.message || String(event.reason)).includes('function signature mismatch')) {
          console.warn('Unhandled WebAssembly error (suppressed):', event.reason);
          event.preventDefault(); // Prevent unhandled rejection
        }
      });
      
      // Override alert to suppress Unity error alerts
      var originalAlert = window.alert;
      window.alert = function(message) {
        if (message && typeof message === 'string' && message.includes('function signature mismatch')) {
          console.warn('Unity error alert suppressed:', message);
          return; // Don't show alert
        }
        // For other alerts, use original
        originalAlert.call(window, message);
      };
      
      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGL.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/WebGL.data.unityweb",
        frameworkUrl: buildUrl + "/WebGL.framework.js.unityweb",
        codeUrl: buildUrl + "/WebGL.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "PacTon_5.0",
        productVersion: "1.11",
        showBanner: unityShowBanner,
        // WebGL context configuration
        webglContextAttributes: {
          preserveDrawingBuffer: false,
          powerPreference: "high-performance",
          failIfMajorPerformanceCaveat: false,
          antialias: true,
          depth: true,
          stencil: false
        },
        // Error handling configuration
        onAbort: function(message) {
          console.error("Unity aborted:", message);
          // Try to continue execution instead of crashing
          return true; // Return true to suppress error
        },
        // Error handler to catch runtime errors
        errorHandler: function(message, filename, lineno) {
          // Log but don't show alert - try to continue
          console.warn("Unity runtime error (suppressed):", message, filename, lineno);
          return false; // Return false to let Unity handle it
        },
        // Ensure proper initialization
        matchWebGLToCanvasSize: true
      };

      // Let Unity handle canvas sizing automatically to prevent function signature mismatches
      // We'll use CSS for responsive display while Unity manages the actual buffer size

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      // Don't modify canvas before Unity loads - let Unity set it up first
      // We'll apply responsive styling after Unity initializes
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // Lower canvas resolution on mobile devices to gain performance and prevent crashes
        config.devicePixelRatio = 1;
      } else {
        // Desktop: Unity will set canvas size, we'll make it responsive via CSS after load
        document.querySelector("#unity-container").className = "unity-desktop";
      }

      // Show loader immediately
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBar = document.querySelector("#unity-progress-bar-full");
      var progressText = document.querySelector("#unity-progress-text");
      var loadingText = document.querySelector("#unity-loading-text");
      loadingBar.style.display = "block";
      
      // Show initial loading state
      loadingText.textContent = "Initializing...";
      progressText.textContent = "0%";

      var script = document.createElement("script");
      script.src = loaderUrl;
      
      // Track loading progress
      var loadingStartTime = Date.now();
      var showLoadingProgress = setInterval(function() {
        var elapsed = Date.now() - loadingStartTime;
        if (elapsed > 1000) {
          loadingText.textContent = "Loading assets...";
        }
        if (elapsed > 3000) {
          loadingText.textContent = "Preparing game...";
        }
      }, 500);
      
      script.onload = () => {
        clearInterval(showLoadingProgress);
        loadingText.textContent = "Loading game...";
        
        // Ensure canvas exists and is ready
        if (!canvas || !canvas.getContext) {
          console.error("Canvas not available");
          loadingBar.style.display = "none";
          unityShowBanner("Canvas not available. Please refresh the page.", "error");
          return;
        }
        
        // Ensure canvas has default size before Unity initializes
        // Unity needs a valid canvas size to properly initialize
        if (!canvas.width || !canvas.height) {
          // Set default size that Unity can work with
          canvas.width = 960;
          canvas.height = 540;
        }
        
        // Wait a frame to ensure DOM is fully ready
        requestAnimationFrame(() => {
          try {
            // Wrap in try-catch with detailed error handling
            var unityPromise = createUnityInstance(canvas, config, (progress) => {
              var percent = Math.floor(progress * 100);
              progressBar.style.width = 100 * progress + "%";
              progressText.textContent = percent + "%";
              if (percent < 30) {
                loadingText.textContent = "Downloading files...";
              } else if (percent < 60) {
                loadingText.textContent = "Loading assets...";
              } else if (percent < 90) {
                loadingText.textContent = "Initializing game...";
              } else {
                loadingText.textContent = "Almost ready...";
              }
            });
            
            // Add error interception before the promise chain
            unityPromise.catch((error) => {
              // Log detailed error information
              console.error("Unity promise error:", error);
              if (error && error.stack) {
                console.error("Error stack:", error.stack);
              }
            });
            
            unityPromise.then((unityInstance) => {
            loadingText.textContent = "Ready!";
            progressText.textContent = "100%";
            // Small delay to show 100% before hiding
            setTimeout(() => {
              loadingBar.style.display = "none";
            }, 300);
            
            // Store instance globally
            window.unityInstance = unityInstance;
            
            // Override Unity's error handler to catch and suppress runtime errors
            // This allows the game to continue running even if there are WASM errors
            if (unityInstance.Module) {
              // Override the error handler that shows alerts
              var originalErrorHandler = unityInstance.Module.errorHandler;
              var originalStartupErrorHandler = unityInstance.Module.startupErrorHandler;
              
              // Suppress function signature mismatch errors
              unityInstance.Module.errorHandler = function(message, filename, lineno) {
                if (message && typeof message === 'string' && message.includes('function signature mismatch')) {
                  // Suppress the alert for this specific error
                  console.warn("Unity runtime error suppressed (function signature mismatch):", message);
                  // Return false to prevent alert but allow Unity to continue
                  return false;
                }
                // For other errors, use original handler
                if (originalErrorHandler) {
                  return originalErrorHandler.call(this, message, filename, lineno);
                }
                return false;
              };
              
              // Also override startup error handler
              if (originalStartupErrorHandler) {
                unityInstance.Module.startupErrorHandler = function(message, filename, lineno) {
                  if (message && typeof message === 'string' && message.includes('function signature mismatch')) {
                    console.warn("Unity startup error suppressed:", message);
                    return false;
                  }
                  return originalStartupErrorHandler.call(this, message, filename, lineno);
                };
              }
              
              // Override the function that shows error messages
              if (unityInstance.Module.printErr) {
                var originalPrintErr = unityInstance.Module.printErr;
                unityInstance.Module.printErr = function(message) {
                  if (message && typeof message === 'string' && message.includes('function signature mismatch')) {
                    // Suppress error messages about function signature mismatch
                    console.warn("Unity error suppressed:", message);
                    return;
                  }
                  originalPrintErr.call(this, message);
                };
              }
            }
            
            // Additional global error suppression for Unity's internal error handling
            try {
              if (window.Module && window.Module.errorHandler) {
                var globalOriginalHandler = window.Module.errorHandler;
                window.Module.errorHandler = function(message, filename, lineno) {
                  if (message && typeof message === 'string' && message.includes('function signature mismatch')) {
                    console.warn("Global Unity error suppressed:", message);
                    return false;
                  }
                  if (globalOriginalHandler) {
                    return globalOriginalHandler.call(this, message, filename, lineno);
                  }
                  return false;
                };
              }
            } catch(e) {
              console.warn("Could not override global error handler:", e);
            }
            
            // Now that Unity is loaded, apply responsive CSS styling
            // Unity has set the canvas buffer size, we just style the display
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
              // Mobile: already handled by CSS
            } else {
              // Desktop: make canvas responsive while preserving Unity's buffer
              canvas.style.width = "100%";
              canvas.style.maxWidth = "1920px";
              canvas.style.height = "auto";
            }
            
              document.querySelector("#unity-fullscreen-button").onclick = () => {
                unityInstance.SetFullscreen(1);
              };
            }).catch((message) => {
              clearInterval(showLoadingProgress);
              console.error("Unity initialization failed:", message);
              loadingBar.style.display = "none";
              var errorMsg = typeof message === 'string' ? message : "Unknown error occurred";
              unityShowBanner("Failed to load Unity WebGL content: " + errorMsg + ". Please try refreshing the page.", "error");
            });
          } catch(error) {
            clearInterval(showLoadingProgress);
            console.error("Error creating Unity instance:", error);
            loadingBar.style.display = "none";
            unityShowBanner("Error initializing Unity: " + error.message + ". Please try refreshing the page.", "error");
          }
        });
      };
      script.onerror = () => {
        clearInterval(showLoadingProgress);
        console.error("Failed to load Unity loader script");
        loadingBar.style.display = "none";
        unityShowBanner("Failed to load Unity loader script. Please check your network connection.", "error");
      };

      document.body.appendChild(script);

    </script>
  </body>
</html>
