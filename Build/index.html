<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity Web Player | Basemaze</title>

    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- Preload Unity files -->
    <link rel="preload" href="Build/WebGL.loader.js" as="script">
    <link rel="preload" href="Build/WebGL.framework.js.unityweb" as="fetch" crossorigin>
    <link rel="preload" href="Build/WebGL.data.unityweb" as="fetch" crossorigin>
    <link rel="preload" href="Build/WebGL.wasm.unityweb" as="fetch" crossorigin>

    <!-- Farcaster SDK -->
    <script type="module">
      import { FarcasterSDK } from "https://miniapp-sdk.farcaster.xyz/sdk.js";
      window.farcasterSDK = new FarcasterSDK();
      console.log("Farcaster SDK loaded");
    </script>

    <!-- Ready handler -->
    <script src="TemplateData/ready.js"></script>

  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-loading-text">Loading...</div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div id="unity-progress-text">0%</div>
      </div>

      <div id="unity-warning"></div>

      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Basemaze</div>
      </div>
    </div>

    <script>
      // Global safe error handlers
      window.addEventListener("error", e => console.warn("Error:", e.message));
      window.addEventListener("unhandledrejection", e => console.warn("Promise rejection:", e.reason));

      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        div.style = type === 'error'
          ? 'background: red; padding: 10px;'
          : 'background: yellow; padding: 10px;';
        if (type !== 'error') setTimeout(() => div.remove(), 5000);
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGL.loader.js";

      var config = {
        arguments: [],
        dataUrl: buildUrl + "/WebGL.data.unityweb",
        frameworkUrl: buildUrl + "/WebGL.framework.js.unityweb",
        codeUrl: buildUrl + "/WebGL.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Basemaze",
        productVersion: "1.0",
        showBanner: unityShowBanner,
        matchWebGLToCanvasSize: true
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }

      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBar = document.querySelector("#unity-progress-bar-full");
      var progressText = document.querySelector("#unity-progress-text");
      var loadingText = document.querySelector("#unity-loading-text");

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;

      script.onload = () => {
        createUnityInstance(canvas, config, progress => {
          var percent = Math.floor(progress * 100);
          progressBar.style.width = percent + "%";
          progressText.textContent = percent + "%";
        })
        .then(unityInstance => {
          window.unityInstance = unityInstance;

          loadingBar.style.display = "none";

          // Send Farcaster ready AFTER Unity loads
          setTimeout(() => {
            try {
              if (window.farcasterSDK?.actions?.ready) {
                window.farcasterSDK.actions.ready();
                window.farcasterSDK.readySent = true;
                console.log("Farcaster ready() sent after Unity load");
              }
            } catch (e) {}
          }, 300);
        })
        .catch(err => {
          console.error(err);
          unityShowBanner("Unity failed to load: " + err, "error");
        });
      };

      script.onerror = () => {
        unityShowBanner("Failed to load loader script", "error");
      };

      document.body.appendChild(script);

      // Failsafe retry every 500ms
      setInterval(() => {
        if (!window.farcasterSDK?.readySent && window.farcasterSDK?.actions?.ready) {
          window.farcasterSDK.actions.ready();
          window.farcasterSDK.readySent = true;
          console.log("Farcaster fallback ready() fired");
        }
      }, 500);
    </script>

  </body>
</html>
