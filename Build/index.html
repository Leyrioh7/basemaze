<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity Web Player | PacTon_5.0</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!-- Preload critical resources for faster loading -->
    <link rel="preload" href="Build/WebGL.loader.js" as="script">
    <link rel="preload" href="Build/WebGL.framework.js.unityweb" as="fetch" crossorigin>
    <link rel="preload" href="Build/WebGL.data.unityweb" as="fetch" crossorigin>
    <link rel="preload" href="Build/WebGL.wasm.unityweb" as="fetch" crossorigin>
    <!-- DNS prefetch and preconnect for faster resource loading -->
    <link rel="dns-prefetch" href="//vercel.app">
    <link rel="preconnect" href="//vercel.app">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-loading-text">Loading...</div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div id="unity-progress-text">0%</div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">PacTon_5.0</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGL.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/WebGL.data.unityweb",
        frameworkUrl: buildUrl + "/WebGL.framework.js.unityweb",
        codeUrl: buildUrl + "/WebGL.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "PacTon_5.0",
        productVersion: "1.11",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // Lower canvas resolution on mobile devices to gain performance and prevent crashes
        config.devicePixelRatio = 1;
        
        // Set canvas size to match viewport on mobile
        function resizeCanvas() {
          canvas.style.width = "100%";
          canvas.style.height = "100%";
          canvas.setAttribute("width", window.innerWidth);
          canvas.setAttribute("height", window.innerHeight);
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);
        window.addEventListener("orientationchange", () => {
          setTimeout(resizeCanvas, 100);
        });

      } else {
        // Desktop style: Responsive canvas that maintains 16:9 aspect ratio
        var targetWidth = 1920;
        var targetHeight = 1080;
        var aspectRatio = targetWidth / targetHeight;
        
        function resizeDesktopCanvas() {
          var container = document.querySelector("#unity-container");
          var containerWidth = window.innerWidth;
          var containerHeight = window.innerHeight;
          
          // Calculate dimensions maintaining aspect ratio
          var newWidth = containerWidth;
          var newHeight = containerWidth / aspectRatio;
          
          // If height exceeds viewport, scale based on height instead
          if (newHeight > containerHeight) {
            newHeight = containerHeight;
            newWidth = containerHeight * aspectRatio;
          }
          
          // Apply responsive sizing
          canvas.style.width = newWidth + "px";
          canvas.style.height = newHeight + "px";
          canvas.setAttribute("width", Math.floor(newWidth));
          canvas.setAttribute("height", Math.floor(newHeight));
        }
        
        resizeDesktopCanvas();
        window.addEventListener("resize", resizeDesktopCanvas);
      }

      // Show loader immediately
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBar = document.querySelector("#unity-progress-bar-full");
      var progressText = document.querySelector("#unity-progress-text");
      var loadingText = document.querySelector("#unity-loading-text");
      loadingBar.style.display = "block";
      
      // Show initial loading state
      loadingText.textContent = "Initializing...";
      progressText.textContent = "0%";

      var script = document.createElement("script");
      script.src = loaderUrl;
      
      // Track loading progress
      var loadingStartTime = Date.now();
      var showLoadingProgress = setInterval(function() {
        var elapsed = Date.now() - loadingStartTime;
        if (elapsed > 1000) {
          loadingText.textContent = "Loading assets...";
        }
        if (elapsed > 3000) {
          loadingText.textContent = "Preparing game...";
        }
      }, 500);
      
      script.onload = () => {
        clearInterval(showLoadingProgress);
        loadingText.textContent = "Loading game...";
        createUnityInstance(canvas, config, (progress) => {
          var percent = Math.floor(progress * 100);
          progressBar.style.width = 100 * progress + "%";
          progressText.textContent = percent + "%";
          if (percent < 30) {
            loadingText.textContent = "Downloading files...";
          } else if (percent < 60) {
            loadingText.textContent = "Loading assets...";
          } else if (percent < 90) {
            loadingText.textContent = "Initializing game...";
          } else {
            loadingText.textContent = "Almost ready...";
          }
        }).then((unityInstance) => {
          loadingText.textContent = "Ready!";
          progressText.textContent = "100%";
          // Small delay to show 100% before hiding
          setTimeout(() => {
            loadingBar.style.display = "none";
          }, 300);
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          clearInterval(showLoadingProgress);
          console.error("Unity initialization failed:", message);
          loadingBar.style.display = "none";
          unityShowBanner("Failed to load Unity WebGL content: " + message, "error");
        });
      };
      script.onerror = () => {
        clearInterval(showLoadingProgress);
        console.error("Failed to load Unity loader script");
        loadingBar.style.display = "none";
        unityShowBanner("Failed to load Unity loader script. Please check your network connection.", "error");
      };

      document.body.appendChild(script);

    </script>
  </body>
</html>
