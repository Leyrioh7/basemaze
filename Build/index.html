<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity Web Player | PacTon_5.0</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!-- Preload critical resources for faster loading -->
    <link rel="preload" href="Build/WebGL.loader.js" as="script">
    <link rel="preload" href="Build/WebGL.framework.js.unityweb" as="fetch" crossorigin>
    <link rel="preload" href="Build/WebGL.data.unityweb" as="fetch" crossorigin>
    <link rel="preload" href="Build/WebGL.wasm.unityweb" as="fetch" crossorigin>
    <!-- DNS prefetch and preconnect for faster resource loading -->
    <link rel="dns-prefetch" href="//vercel.app">
    <link rel="preconnect" href="//vercel.app">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-loading-text">Loading...</div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div id="unity-progress-text">0%</div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">PacTon_5.0</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGL.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/WebGL.data.unityweb",
        frameworkUrl: buildUrl + "/WebGL.framework.js.unityweb",
        codeUrl: buildUrl + "/WebGL.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "PacTon_5.0",
        productVersion: "1.11",
        showBanner: unityShowBanner,
      };

      // Let Unity handle canvas sizing automatically to prevent function signature mismatches
      // We'll use CSS for responsive display while Unity manages the actual buffer size

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // Lower canvas resolution on mobile devices to gain performance and prevent crashes
        config.devicePixelRatio = 1;
        
        // Set initial canvas size - Unity will handle resizing automatically
        // Use CSS for display, Unity manages the actual buffer
        canvas.style.width = "100%";
        canvas.style.height = "100%";

      } else {
        // Desktop style: Set initial canvas size, let Unity handle the rest
        // CSS will handle responsive display through the container
        canvas.style.width = "100%";
        canvas.style.maxWidth = "1920px";
        canvas.style.height = "auto";
      }

      // Show loader immediately
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBar = document.querySelector("#unity-progress-bar-full");
      var progressText = document.querySelector("#unity-progress-text");
      var loadingText = document.querySelector("#unity-loading-text");
      loadingBar.style.display = "block";
      
      // Show initial loading state
      loadingText.textContent = "Initializing...";
      progressText.textContent = "0%";

      var script = document.createElement("script");
      script.src = loaderUrl;
      
      // Track loading progress
      var loadingStartTime = Date.now();
      var showLoadingProgress = setInterval(function() {
        var elapsed = Date.now() - loadingStartTime;
        if (elapsed > 1000) {
          loadingText.textContent = "Loading assets...";
        }
        if (elapsed > 3000) {
          loadingText.textContent = "Preparing game...";
        }
      }, 500);
      
      script.onload = () => {
        clearInterval(showLoadingProgress);
        loadingText.textContent = "Loading game...";
        
        // Ensure canvas is properly initialized before Unity starts
        // This prevents signature mismatch errors
        if (!canvas.width || !canvas.height) {
          console.error("Canvas not properly initialized");
          loadingBar.style.display = "none";
          unityShowBanner("Canvas initialization failed. Please refresh the page.", "error");
          return;
        }
        
        try {
          createUnityInstance(canvas, config, (progress) => {
            var percent = Math.floor(progress * 100);
            progressBar.style.width = 100 * progress + "%";
            progressText.textContent = percent + "%";
            if (percent < 30) {
              loadingText.textContent = "Downloading files...";
            } else if (percent < 60) {
              loadingText.textContent = "Loading assets...";
            } else if (percent < 90) {
              loadingText.textContent = "Initializing game...";
            } else {
              loadingText.textContent = "Almost ready...";
            }
          }).then((unityInstance) => {
            loadingText.textContent = "Ready!";
            progressText.textContent = "100%";
            // Small delay to show 100% before hiding
            setTimeout(() => {
              loadingBar.style.display = "none";
            }, 300);
            
            // Store instance globally for resize handling
            window.unityInstance = unityInstance;
            
            document.querySelector("#unity-fullscreen-button").onclick = () => {
              unityInstance.SetFullscreen(1);
            };
            
            // Unity handles canvas resizing automatically
            // No manual resize handlers needed to prevent conflicts
          }).catch((message) => {
            clearInterval(showLoadingProgress);
            console.error("Unity initialization failed:", message);
            loadingBar.style.display = "none";
            var errorMsg = typeof message === 'string' ? message : "Unknown error occurred";
            unityShowBanner("Failed to load Unity WebGL content: " + errorMsg + ". Please try refreshing the page.", "error");
          });
        } catch(error) {
          clearInterval(showLoadingProgress);
          console.error("Error creating Unity instance:", error);
          loadingBar.style.display = "none";
          unityShowBanner("Error initializing Unity: " + error.message + ". Please try refreshing the page.", "error");
        }
      };
      script.onerror = () => {
        clearInterval(showLoadingProgress);
        console.error("Failed to load Unity loader script");
        loadingBar.style.display = "none";
        unityShowBanner("Failed to load Unity loader script. Please check your network connection.", "error");
      };

      document.body.appendChild(script);

    </script>
  </body>
</html>
